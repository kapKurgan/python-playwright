# .github/workflows/actions_playwright.yml

# Название workflow, которое будет отображаться в GitHub Actions
name: Playwright Tests with Allure Report

# Условия запуска автоматизированного тестирования
on:
  # Запускать при новом коммите в указанные ветки
  push:
    branches: [ main, master, develop ]
  # Запускать при создании pull request в указанные ветки
  pull_request:
    branches: [ main, master, develop ]

# Определение задач, которые будут выполняться
jobs:
  test:
    name: Запуск Playwright тестов
    runs-on: ubuntu-latest
    
    steps:
      - name: Шаг 1 - Клонирование репозитория
        uses: actions/checkout@v4

      - name: Шаг 2 - Настройка окружения
        run: |
          # Создаем уникальные директории для результатов и отчетов
          # github.run_id - уникальный ID каждого запуска workflow
          echo "ALLURE_RESULTS_DIR=reports/${{ github.run_id }}/allure-results" >> $GITHUB_ENV
          echo "ALLURE_REPORT_DIR=reports/${{ github.run_id }}/allure-report" >> $GITHUB_ENV
          # Создаем директории заранее
          mkdir -p reports/${{ github.run_id }}/allure-results

      - name: Шаг 3 - Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Шаг 4 - Установка зависимостей проекта
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright allure-pytest
          pip install -r requirements.txt

      - name: Шаг 5 - Установка браузеров Playwright
        run: playwright install --with-deps chromium

      - name: Шаг 6 - Запуск тестов с уникальной директорией
        run: |
          # Все результаты сохраняются в уникальную папку по ID запуска
          xvfb-run pytest --headed --slowmo 500 -s -v \
            --alluredir=${{ env.ALLURE_RESULTS_DIR }}
        env:
          PYTHONUNBUFFERED: 1

      - name: Шаг 7 - Сохранение результатов как артефакт
        uses: actions/upload-artifact@v3
        if: always()
        with:
          # Уникальное имя артефакта с ID запуска
          name: allure-results-${{ github.run_id }}
          # Путь к уникальной директории с результатами
          path: ${{ env.ALLURE_RESULTS_DIR }}
          retention-days: 30

      - name: Шаг 8 - Генерация Allure отчета
        uses: simple-elf/allure-report-action@v1.9
        if: always()
        with:
          # Указываем уникальную директорию с результатами
          allure_results: ${{ env.ALLURE_RESULTS_DIR }}
          gh_pages: gh-pages
          # Указываем уникальную директорию для отчета
          allure_report: ${{ env.ALLURE_REPORT_DIR }}
          allure_version: 2.23.1

      - name: Шаг 9 - Сохранение готового отчета как артефакт
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: allure-report-${{ github.run_id }}
          path: ${{ env.ALLURE_REPORT_DIR }}
          retention-days: 30

      - name: Шаг 10 - Публикация отчета на GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          # Публикуем в уникальную поддиректорию на gh-pages
          # Это позволяет хранить историю всех запусков
          destination_dir: ${{ github.run_id }}
          publish_dir: ${{ env.ALLURE_REPORT_DIR }}

      - name: Шаг 11 - Вывод ссылки на отчет
        if: always()
        run: |
          echo "? Allure отчет доступен по ссылке:"
          echo "?? https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/"

