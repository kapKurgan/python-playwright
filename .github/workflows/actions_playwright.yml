# .github/workflows/actions_playwright.yml

name: Playwright Tests with Allure Report

# –£—Å–ª–æ–≤–∏—è –∑–∞–ø—É—Å–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
on:
  # –ó–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–∏ –Ω–æ–≤–æ–º –∫–æ–º–º–∏—Ç–µ –≤ —É–∫–∞–∑–∞–Ω–Ω—ã–µ –≤–µ—Ç–∫–∏
  push:
    branches: [ main, master, develop ]
  # –ó–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ pull request –≤ —É–∫–∞–∑–∞–Ω–Ω—ã–µ –≤–µ—Ç–∫–∏
  pull_request:
    branches: [ main, master, develop ]

# –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è
jobs:
  test:
    name: –ó–∞–ø—É—Å–∫ Playwright —Ç–µ—Å—Ç–æ–≤
    runs-on: ubuntu-latest

    steps:
      - name: –®–∞–≥ 1 - –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: –®–∞–≥ 2 - –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        run: |
          # –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∏ –æ—Ç—á–µ—Ç–æ–≤
          # github.run_id - —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –∫–∞–∂–¥–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ workflow
          echo "ALLURE_RESULTS_DIR=reports/${{ github.run_id }}/allure-results" >> $GITHUB_ENV
          echo "ALLURE_REPORT_DIR=reports/${{ github.run_id }}/allure-report" >> $GITHUB_ENV
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –∑–∞—Ä–∞–Ω–µ–µ
          mkdir -p reports/${{ github.run_id }}/allure-results

      - name: –®–∞–≥ 3 - –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: –®–∞–≥ 4 - –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –ø—Ä–æ–µ–∫—Ç–∞
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright allure-pytest
          pip install -r requirements.txt

      - name: –®–∞–≥ 5 - –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±—Ä–∞—É–∑–µ—Ä–æ–≤ Playwright
        run: playwright install --with-deps chromium

      - name: –®–∞–≥ 6 - –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —Å —É–Ω–∏–∫–∞–ª—å–Ω–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–µ–π
        run: |
          xvfb-run pytest --headed --slowmo 500 -s -v \
            --alluredir=${{ env.ALLURE_RESULTS_DIR }}
        env:
          PYTHONUNBUFFERED: 1

      - name: –®–∞–≥ 7 - –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v3
        if: always()
        with:
          # –£–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞ —Å ID –∑–∞–ø—É—Å–∫–∞
          name: allure-results-${{ github.run_id }}
          # –ü—É—Ç—å –∫ —É–Ω–∏–∫–∞–ª—å–Ω–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
          path: ${{ env.ALLURE_RESULTS_DIR }}
          retention-days: 30

      - name: –®–∞–≥ 8 - –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Allure –æ—Ç—á–µ—Ç–∞
        uses: simple-elf/allure-report-action@v1.9
        if: always()
        with:
          # –£–∫–∞–∑—ã–≤–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
          allure_results: ${{ env.ALLURE_RESULTS_DIR }}
          gh_pages: gh-pages
          # –£–∫–∞–∑—ã–≤–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –æ—Ç—á–µ—Ç–∞
          allure_report: ${{ env.ALLURE_REPORT_DIR }}
          allure_version: 2.23.1

      - name: –®–∞–≥ 9 - –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ–≥–æ –æ—Ç—á–µ—Ç–∞ –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: allure-report-${{ github.run_id }}
          path: ${{ env.ALLURE_REPORT_DIR }}
          retention-days: 30

      - name: –®–∞–≥ 10 - –ü—É–±–ª–∏–∫–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞ –Ω–∞ GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          # –ü—É–±–ª–∏–∫—É–µ–º –≤ —É–Ω–∏–∫–∞–ª—å–Ω—É—é –ø–æ–¥–¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –Ω–∞ gh-pages
          # –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é –≤—Å–µ—Ö –∑–∞–ø—É—Å–∫–æ–≤
          destination_dir: ${{ github.run_id }}
          publish_dir: ${{ env.ALLURE_REPORT_DIR }}

      - name: –®–∞–≥ 11 - –í—ã–≤–æ–¥ —Å—Å—ã–ª–∫–∏ –Ω–∞ –æ—Ç—á–µ—Ç
        if: always()
        run: |
          echo "‚úÖ Allure –æ—Ç—á–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ —Å—Å—ã–ª–∫–µ:"
          echo "üîó https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/"